<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Sederhana</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Kalkulator Sederhana</h1>

    <div>
        <input type="text" id="angka1" placeholder="Masukkan angka pertama">
        <input type="text" id="angka2" placeholder="Masukkan angka kedua">
    </div>

    <div>
        <button onclick="tambah()">+</button>
        <button onclick="kurang()">-</button>
        <button onclick="kali()">*</button>
        <button onclick="bagi()">/</button>
    </div>

    <div>
        <input type="text" id="hasil" placeholder="Hasil">
    </div>

    <script>
        function tambah() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 + angka2;
            document.getElementById("hasil").value = hasil;
        }

        function kurang() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 - angka2;
            document.getElementById("hasil").value = hasil;
        }

        function kali() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 * angka2;
            document.getElementById("hasil").value = hasil;
        }

        function bagi() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 / angka2;
            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>

</html>
